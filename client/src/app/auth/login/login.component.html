  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">
            <h4 class="card-title mb-0">Login</h4>
          </div>
          <div class="card-body">
              <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" [(ngModel)]="username" type="text" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" [(ngModel)]="password" type="password" class="form-control" required />
              </div>
              <button (click)="login()" class="btn btn-primary btn-block">Login</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
